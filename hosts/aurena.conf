<VirtualHost *:8080>
  DocumentRoot "/app"
  <Directory "/app">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    allow from all
    Require all granted
    <Files privat.txt>
        Order allow,deny
        deny from all
    </Files>
  </Directory>
  ErrorDocument 404 "<H1>Pagina no encontrada - 404</H1>"
  ErrorDocument 403 "<head><title>ERROR 403<title></head><body> <h1>NO TIENE PERMISO</h1></body>"
</VirtualHost>