<VirtualHost *:8080>
  ServerName  virtual2
  DocumentRoot "/app/virtual2"
  <Directory "/app/virtual2">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>
  ErrorDocument 404 "<H1>Pagina no encontrada - 404</H1>"
  ErrorDocument 403 "<head><title>ERROR 403<title></head><body> <h1>NO TIENE PERMISO</h1></body>"
</VirtualHost>